<!DOCTYPE html>
<html>
<head>
<title>My Notes</title>
<style>
body {
margin:0;
font-family:'Poppins',sans-serif;
background:#f4f4ff;
}
.container {
width:90%;
margin:30px auto;
}
header {
background:#8e8eea;
color:white;
font-size:24px;
padding:15px;
border-radius:8px;
}
.main {
display:flex;
margin-top:20px;
}
aside {
width:200px;
background:#fff;
padding:10px;
border-radius:8px;
box-shadow:0 0 10px #ccc;
}
aside ul {
list-style:none;
padding:0;
}
aside li {
padding:10px;
border-bottom:1px solid #eee;
cursor:pointer;
}
.note-area {
flex:1;
margin-left:20px;
background:#fff;
padding:15px;
border-radius:8px;
box-shadow:0 0 10px #ccc;
}
.note-area input {
width:100%;
font-size:18px;
padding:10px;
margin-bottom:10px;
border:1px solid #ccc;
border-radius:5px;
}
.note-area textarea {
width:100%;
height:300px;
font-size:16px;
padding:10px;
border:1px solid #ccc;
border-radius:5px;
resize:none;
}
</style>
</head>
<body>
<div class="container">
<header>My Notes üìù</header>
<div class="main">
<aside>
<ul>
<li>All Notes</li>
<li>Work</li>
<li>Personal</li>
<li>College</li>
</ul>
</aside>
<section class="note-area">
<input type="text" placeholder="Note Title">
<textarea placeholder="Type your notes here..."></textarea>
</section>
</div>
</div>
</body>
</html>
